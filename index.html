<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">

    <script src="myscript.js"></script>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<h3>REGISTRATION FORM</h3>
<form name="Registration-Form" action="json.html"
       method="post" onsubmit="return validateForm()">
    <table align = "center" cellpadding="10">

        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" id ="First_Name" />
            </td>

        </tr>
        <tr><td id = "fname-error-msg"></td></tr>


        <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="Last_Name"/>
            </td>
        </tr>



        <tr>
            <td>EMAIL ID</td>
            <td><input type="text" id ="Email_Id" /></td>
        </tr>
        <tr><td id = "email-error-msg"></td></tr>
        <tr>
            <td>CONFIRM EMAIL ID</td>
            <td><input type="text" id="Confirm-Email_Id" /></td>
        </tr>
        <tr><td id="confirm-email-error-msg"></td></tr>
        <tr>
            <td>GENDER</td>
            <td>
                Male <input type="radio" name = "Gender" value="Male"/>
                Female <input type="radio" name = "Gender" value="Female"/>
            </td>
        </tr>
        <tr><td id="gender"></td></tr>
        <tr>
            <td>MOBILE NUMBER</td>
            <td>
                <input type="text" id = "Mobile_Number" />
            </td>
        </tr>
        <tr><td id="mobile-number"></td></tr>
        <tr>
            <td>
                <button type="submit" value="Submit" >Submit</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
